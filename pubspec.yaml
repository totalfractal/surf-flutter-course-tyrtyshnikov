name: places
description: Путеводитель по интересным местам мира.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  faker: ^2.0.0
  flutter:
    sdk: flutter
  flutter_switch: ^0.3.2
  provider: ^5.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  surf_lint_rules: ^1.0.0


flutter:
  uses-material-design: true
  assets:
    - res/
    - res/icons/
    - res/icons/menu/
    - res/icons/catalog/
    - res/icons/catalog/black/
    - res/icons/catalog/white/
    - res/icons/other/
    - res/icons/tutorial/


